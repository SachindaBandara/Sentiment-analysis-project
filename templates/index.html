<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>App</title>
</head>

<body>
    <div class="split_left">
        <div class="centered">
            <img src="products/bf462b44e1400070bdd6d00ad29f301e_apple-perkenalkan-seri-iphone-8-product-red-special-edition-1.jpg" alt="product" style="width: 100%; ">
        </div>
    </div>

    <div class="split_right">
        <div class="container mt-5 md-5">
            <div class="d-flex justify-content-center row">
                <div class="d-flex flex-column col-md-8">

                    <div>
                        <label for="">Positive Reviews : {{ data.positive}}</label>
                    </div>

                    <div>
                        <label for="">Negative Reviews : {{ data.negative}}</label>
                    </div>

                    <div>
                        <form action="POST">
                            <div>
                                <textarea name="text"></textarea>
                            </div>
                            <input type="submit" value="submit">
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
